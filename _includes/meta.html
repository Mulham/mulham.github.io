<br>
<hr>
<span class="entry-meta" style="float:left">{% for tag in page.tags %}<a class="ampstart-btn" href="{{ site.url }}/tags/#{{ tag }}" title="Pages tagged {{ tag }}"><span class="term">#{{ tag }} </span></a>{% unless forloop.last %}{% endunless %}{% endfor %}</span>
<span class="social-share">
    <a class="ampstart-btn" href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ page.url }}" title="Share on Facebook"><span class="term">Share</span></a>
    <a class="ampstart-btn" href="https://twitter.com/intent/tweet?text={{ site.url }}{{ page.url }}" title="Share on Twitter"><span class="term"><i class="fa fa-twitter-square"></i>Tweet</span></a>
  
</span>
<div style="clear:both"></div>
